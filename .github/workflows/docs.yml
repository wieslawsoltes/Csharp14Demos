name: docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install DocFX
        run: dotnet tool install -g docfx

      - name: Add DocFX to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Build library (XML docs)
        run: dotnet build FunctionalExtensions/FunctionalExtensions.csproj --configuration Release

      - name: Validate documentation snippets
        run: dotnet build docs/snippets/FunctionalExtensions.Snippets.csproj --configuration Release

      - name: Generate DocFX metadata
        working-directory: docs/docfx
        run: docfx metadata

      - name: Build DocFX site
        working-directory: docs/docfx
        run: docfx build

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/docfx/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
