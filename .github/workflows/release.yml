name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Semantic version override (e.g. 0.2.0)"
        required: false

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore solution
        run: dotnet restore Csharp14Demos.sln

      - name: Build solution
        run: dotnet build Csharp14Demos.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test FunctionalExtensions.Tests/FunctionalExtensions.Tests.csproj --configuration Release --no-build

      - name: Pack FunctionalExtensions
        run: dotnet pack FunctionalExtensions/FunctionalExtensions.csproj --configuration Release --no-build --output artifacts

      - name: Upload NuGet artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FunctionalExtensions-packages
          path: artifacts/*.nupkg

      - name: Upload symbol artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FunctionalExtensions-symbols
          path: artifacts/*.snupkg
